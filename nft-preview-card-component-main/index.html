<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <a class="view" href="#"><img class="main-image" src="./images/image-equilibrium.jpg" alt="image-equilibrium"></a>
      <div class="text">
        <a href="#"><h2>Equilibrium #3429</h2></a>
        <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <p class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p class="creator-credits">Creation of <a class="creator-name" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wandsv0" target="_blank">Wanderson Viana</a>.
    </div>
  </footer>
</body>

</html>
