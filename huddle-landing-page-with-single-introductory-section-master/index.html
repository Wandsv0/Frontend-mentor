<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="header">
    <img class="logo" src="./src/images/logo.svg" alt="logo">
  </header>
  <main class="container">
    <section class="mockup">
      <img class="img" src="./src/images/illustration-mockups.svg" alt="mockups">
    </section>
    <section class="text">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a class="button" href="#">Register</a>
    </section>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wandsv0" target="_blank"> Wanderson Viana</a>.
    </p>
    <nav class="media">
      <ul>
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></i></a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
