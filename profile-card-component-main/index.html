<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card-head">
        <img class="profile-picture" src="./src/images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="info">
        <p><span class="name">Victor Crest </span> <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <ul>
        <li>
            <p class="numbers">80K</p>
            <span class="counter">Followers</span>
        </li>
        <li>
            <p class="numbers">803K</p>
            <span class="counter">Likes</span>
        </li>
        <li>
            <p class="numbers">1.4K</p>
            <span class="counter">Photos</span>
        </li>
    </ul>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
